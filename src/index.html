<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label
          for="Surname"
          class="form_field"
        >
          Surname:
          <input
            type="text"
            name="Surname"
            id="Surname"
            autocomplete="off"
          >
        </label>
        <label
          for="Name"
          class="form_field"
        >
          Name:
          <input
            type="text"
            name="Name"
            id="Name"
            autocomplete="off"
          >
        </label>
        <label
          for="Age"
          class="form_field"
        >
          How old are You?
          <input
            type="number"
            name="Age"
            min="12"
            max="100"
            value="12"
            id="Age"
          >
        </label>
        <label
          for="Date"
          class="form_field"
        >
          Full date of birth:
          <input
            type="date"
            name="Date"
            id="Date"
          >
        </label>
        <label
          for="Terms"
          class="form_field"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            name="Terms"
            id="Terms"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label
          for="Email"
          class="form_field"
        >
          E-mail:
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label
          for="Password"
          class="form_field"
        >
          Password:
          <input
            type="password"
            name="Password"
            id="Password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label
          for="Yes"
          class="form_field"
        >
          Do you love cats?
          <input
            type="radio"
            name="Answer"
            value="yes"
            id="Yes"
          >
          Yes
          <input
            type="radio"
            name="Answer"
            value="no"
            id="No"
          >
          No
        </label>
        <label
          for="Color"
          class="form_field"
        >
          What is your favorite color?
          <input
            type="color"
            name="Color"
            id="Color"
          >
        </label>
        <label for="Time" class="form_field">
          What time do you go to bed?
          <input
            type="time"
            name="Time"
            id="Time"
          >
        </label>
        <label
          for="BrandOfCars"
          class="form_field"
        >
          What are your favorite brand of cars?
          <select
            name="brandOfCars"
            id="BrandOfCars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label
          for="Rate"
          class="form_field"
        >
          How do you rate our work?
          <input
            type="range"
            name="Rate"
            id="Rate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label
          for="Comments"
          class="form_field"
        >
          Comments:
          <textarea
            name="Comments"
            id="Comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label
          for="Recommendation"
          class="form_field"
        >
          Would you recommend us?
          <select
            name="recommendation"
            id="Recommendation"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
